<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Monoton&family=Righteous&family=Lobster&family=Indie+Flower&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="game-text">
            <span class="R">R</span>
            <span class="O">O</span>
            <span class="C">C</span>
            <span class="K">K</span>
            <span class="P">P</span>
            <span class="A">A</span>
            <span class="P">P</span>
            <span class="E">E</span>
            <span class="R">R</span>
            <span class="S">S</span>
            <span class="C">C</span>
            <span class="I">I</span>
            <span class="S">S</span>
            <span class="S">S</span>
            <span class="O">O</span>
            <span class="R">R</span>
            <span class="S">S</span>
        </div>

        <!-- button for rock -->
        <button onclick="playGame('Rock')" ; class="move-button"><img src="rock-emoji.png" class="move-icon"></button>

        <!-- button for paper -->
        <button onclick="playGame('Paper')" class="move-button"><img src="paper-emoji.png" class="move-icon"></button>

        <!-- button for Scissors -->
        <button onclick="playGame('Scissors')" class="move-button"><img src="scissors-emoji.png"
                class="move-icon"></button>

        <h2 class="js-result">Result</h2>

        <p class="js-moves">You : <img src="rock-emoji.png" class="move-icon pre-move"> Computer : <img
                src="rock-emoji.png" class="move-icon pre-move"></p>

        <p class="js-score"></p>

        <!-- button for reset -->
        <button onclick="resetScore()" class="reset-button">Reset Score</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
